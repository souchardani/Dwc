<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Evento keypress</title>
    <link rel="stylesheet" href="" />
  </head>
  <script type="text/javascript">
    window.onload = function () {
      document.onkeypress = verCaracter;
    };
    function verCaracter(evento) {
      if (window.event) evento = window.event;
      document.getElementById("string").innerHTML = String.fromCharCode(
        evento.charCode
      );
    }
  </script>
  <body>
    <span id="string"></span>
  </body>
</html>
