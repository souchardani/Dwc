<!DOCTYPE html>

    <meta charset="UTF-8" />

  <body>
    <script>
      // PROG049.HTM
      var x, y;
      x = prompt("Escribe un número", "");
      x = parseInt(x, 10);
      y = prompt("Escribe otro número", "");
      y = parseInt(y, 10);
      alert("El MCD es: " + MCD(x, y));
      function MCD(a, b) {
        var resto, aux;
        if (a < b) {
          aux = a;
          a = b;
          b = aux;
        }
        if (a % b == 0) resto = b;
        while (a % b != 0) {
          resto = a % b;
          a = b;
          b = resto;
        }
        return resto;
      }
    </script>
  </body>
