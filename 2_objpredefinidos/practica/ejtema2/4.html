<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Ejercicio 3.5 Objeto Navigator</title>
  </head>
  <body>
    <script>
      document.write("URL completa: " + location.href);
      document.write("<br>URL completa con document: " + document.URL);
      document.write("<br>Directorio: " + location.pathname);
      document.write("<br>Protocolo: " + location.protocol);
    </script>
