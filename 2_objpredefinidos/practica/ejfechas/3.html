<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <title>Objeto Date</title>
  </head>
  <body>
    <script>
      // Establecer lso valores en milisegundos
      var msecPerMinute = 1000 * 60;
      var msecPerHour = msecPerMinute * 60;
      var msecPerDay = msecPerHour * 24;

      // Establecer la fecha y coger los milisegundos
      var date = new Date(1990, 5, 15);
      dateMsec = date.getTime();

      // Establecer la fecha a 1 de enero a medianoche del aÃ±o especificado.
      date.setMonth(0);
      date.setDate(1);
      date.setHours(0, 0, 0, 0);

      // Obtener la diferencia en milisegundos.
      var interval = dateMsec - date.getTime();

      // CAlcular dias
      //
      var days = Math.floor(interval / msecPerDay);
      interval = interval - days * msecPerDay;

      // Calcular horas, minutos y segundos
      var hours = Math.floor(interval / msecPerHour);
      interval = interval - hours * msecPerHour;

      var minutes = Math.floor(interval / msecPerMinute);
      interval = interval - minutes * msecPerMinute;

      var seconds = Math.floor(interval / 1000);

      // Display the result.
      document.write(
        days +
          " days, " +
          hours +
          " hours, " +
          minutes +
          " minutes, " +
          seconds +
          " seconds."
      );

      //Output: 164 days, 23 hours, 0 minutes, 0 seconds.
    </script>
  </body>
</html>
