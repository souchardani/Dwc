      function minMilli() {
        return 1000 * 60;
      }
      function hrMilli() {
        return minMilli() * 60;
      }
      function dyMilli() {
        return hrMilli() * 24;
      }
      function anyoMilli() {
        return dyMilli() * 365;
      }
      function mesMilli() {
        return anyoMilli() / 12;
      }
