<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="text-bg-dark">
    <div class="text-center m-5">
      <p class="fs-4">
        Al tener <span id="numero">numero</span> respuestas
        <span id="tipo"> tipo</span>
      </p>
      has:
      <h1 class="fs-1" id="resultado">resultado</h1>
      <div class="mb-5" id="gif"></div>
      <a class="btn btn-primary" href="index.html">Volver a jugar</a>
    </div>
    <script>
      var contadorVictorias = localStorage.getItem("NumeroRespuestas");
      var tipoRespuesta = localStorage.getItem("tipoRespuesta");
      console.log(tipoRespuesta);
      var resultado = localStorage.getItem("resultado");

      if (!(tipoRespuesta == "Incorrectas")) {
        document.getElementById("gif").innerHTML =
          '<iframe src="https://giphy.com/embed/xSM46ernAUN3y" width="459" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>';
      } else {
        document.getElementById("gif").innerHTML =
          '<iframe src="https://giphy.com/embed/yoJC2Olx0ekMy2nX7W" width="480" height="264" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>';
      }

      document.getElementById("numero").innerHTML = contadorVictorias;
      document.getElementById("tipo").innerHTML = tipoRespuesta;
      document.getElementById("resultado").innerHTML = resultado;
      document.getElementById("tipo").innerHTML = tipoRespuesta;
    </script>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
