<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cifrado cesar</title>
  </head>
  <!-- PARTE DE BOOSTRAP -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <body class="bg-light">
    <div
      class="alert alert-warning alert-dismissible fade show d-none"
      role="alert"
      id="comprobar-mayuscula"
    >
      La frase introducida debe ser <strong>mayuscula</strong>
      <button type="button" class="btn-close" aria-label="Close"></button>
    </div>
    <h1 class="text-center m-4">♚Cifrado Cesar♚</h1>
    <div class="container m-4">
      <h2>Que Deseas Hacer?</h2>
      <button class="btn btn-primary" id="Cifrar" onclick="mostrarTexto(this)">
        Cifrar
      </button>
      <button
        class="btn btn-primary"
        id="Descifrar"
        onclick="mostrarTexto(this)"
      >
        Descifrar
      </button>
      <br /><br />
      <div id="cajatexto"></div>
      <div class="alert d-none mt-4" id="MensajeFinal" role="alert"></div>

      <h2 class="mt-4">Ultimos Mensajes Cifrados</h2>
      <ul class="" id="mensajesCifrados"></ul>
    </div>
    <script src="app.js"></script>
  </body>
