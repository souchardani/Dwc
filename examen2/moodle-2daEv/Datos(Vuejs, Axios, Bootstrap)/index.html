<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio2</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="VueJS/vue.global.js"></script>
    <script src="VueJS/vue.global.min.js"></script>
    <script src="Axios/axios.min.js"></script>
    <script>
      const App = {
        data() {
          return {
            arrayPokemos: [],
            arrayTipos: [],
            addNombre: "",
            addHabilidad: "",
            addTipo: "",
            arrayPokemosFilter: [],
            filtrado: "",
          };
        },
        template: `
        <h1>Crud de pokemos</h1>
        <select v-model="filtrado" @change="filtrarPoke(filtrado)">
          <option :value="opcion" v-for="opcion in arrayTipos">{{ opcion }}</option>
        </select>
        <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Habilidad</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="pokemon in arrayPokemosFilter" key="pokemon.name">
            <td>{{ pokemon.name }}</td>
            <td>{{ pokemon.type }}</td>
            <td>{{ pokemon.ability }}</td>
            <td><button @click="eliminarpoke(pokemon.name)">Eliminar</button></td>
          </tr>
        </tbody>
      </table>
      <h2>Añadir un pokemon </h2>
      <div>Nombre:<input name="nombre" v-model="addNombre" /> </div>
      <div>Habilidad:<input name="nombre" v-model="addHabilidad" /> </div>
      <div>Tipo:
        <select v-model="addTipo">
          <option :value="opcion" v-for="opcion in arrayTipos">{{ opcion }}</option>
        </select>
      </div>
      <button @click="addPoke">Añadir</button>



        `,
        mounted() {
          axios
            .get("../pokemons.json")
            .then((response) => {
              this.arrayPokemos = response.data.results;
              this.arrayPokemosFilter = response.data.results;
            })
            .then(() => {
              for (const poke in this.arrayPokemos) {
                this.arrayTipos.push(this.arrayPokemos[poke].type);
                this.arrayTipos = this.arrayTipos.filter(
                  (valor, indice) => this.arrayTipos.indexOf(valor) === indice
                );
              }
              this.arrayTipos.unshift("todos");
              console.log(this.arrayTipos);
            });
        },
        methods: {
          eliminarpoke(name) {
            const poke = this.arrayPokemos.findIndex((el) => el.name == name);
            this.arrayPokemos.splice(poke, 1);
            this.arrayPokemosFilter = this.arrayPokemos;
          },
          addPoke() {
            const poke = {
              name: this.addNombre,
              ability: this.addHabilidad,
              type: this.addTipo,
            };
            this.arrayPokemos.unshift(poke);
            this.arrayPokemosFilter = this.arrayPokemos;
          },
          filtrarPoke(filtro) {
            if (filtro == "todos") {
              this.arrayPokemosFilter = this.arrayPokemos;
            } else {
              const arrayFiltrado = this.arrayPokemos.filter(
                (el) => el.type === filtro
              );
              this.arrayPokemosFilter = arrayFiltrado;
            }
          },
        },
      };
      const app = Vue.createApp(App);
      app.mount("#app");
    </script>
    <style>
      :root {
        font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
        line-height: 1.5;
        font-weight: 400;

        color-scheme: light dark;
        color: rgba(255, 255, 255, 0.87);
        background-color: #242424;

        font-synthesis: none;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      a {
        font-weight: 500;
        color: #646cff;
        text-decoration: inherit;
      }
      a:hover {
        color: #535bf2;
      }

      body {
        margin: 0;
        display: flex;
        place-items: center;
        min-width: 320px;
        min-height: 100vh;
      }

      h1 {
        font-size: 3.2em;
        line-height: 1.1;
      }

      #app {
        max-width: 1280px;
        margin: 0 auto;
        padding: 2rem;
        text-align: center;
      }

      .logo {
        height: 6em;
        padding: 1.5em;
        will-change: filter;
        transition: filter 300ms;
      }
      .logo:hover {
        filter: drop-shadow(0 0 2em #646cffaa);
      }
      .logo.vanilla:hover {
        filter: drop-shadow(0 0 2em #f7df1eaa);
      }

      .card {
        padding: 2em;
      }

      .read-the-docs {
        color: #888;
      }

      button {
        border-radius: 8px;
        border: 1px solid transparent;
        padding: 0.6em 1.2em;
        font-size: 1em;
        font-weight: 500;
        font-family: inherit;
        background-color: #1a1a1a;
        cursor: pointer;
        transition: border-color 0.25s;
      }
      button:hover {
        border-color: #646cff;
      }
      button:focus,
      button:focus-visible {
        outline: 4px auto -webkit-focus-ring-color;
      }

      @media (prefers-color-scheme: light) {
        :root {
          color: #213547;
          background-color: #ffffff;
        }
        a:hover {
          color: #747bff;
        }
        button {
          background-color: #f9f9f9;
        }
      }
    </style>
  </body>
</html>
