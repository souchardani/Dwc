<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-5">
    <div id="app"></div>

    <script>
      const App = {
        template: `
        <div class="bg-orange-200 mx-auto p-4 m-5 rounded">
            <h1 class="text-center font-bold text-xl mb-10">
                Lista de tareas a realizar
            </h1>
            <h2 class="text-center font-bold text-md">Crea una nueva tarea:</h2>
            tarea <input @keyup.enter="addTarea" type="text" v-model="tarea" />
            <button @click="addTarea" class="bg-slate-200 py-2 px-5 rounded-xl">Crear</button>
            <h2 class="text-center font-bold text-md">Lista</h2>
            <div class="text-center" v-if="listaTareas.length == 0">No hay tareas a mostar</div>
            <div v-else v-for="tarea in listaTareas">{{ tarea }}</div>
        </div>
        `,
        data() {
          return {
            tarea: "",
            listaTareas: [],
          };
        },
        methods: {
          addTarea() {
            if (!this.tarea) {
              alert("la tarea no puede estar vacia");
            } else {
              this.listaTareas.push(this.tarea);
            }
          },
        },
      };

      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
