<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body @mousemove="alert('hola')" class="p-5">
    <div id="app"></div>
    <script>
      const App = {
        data() {
          return {
            contador: 1,
            x: null,
            y: null,
          };
        },
        template: `
        <div class="container mx-auto p-4 bg-blue-200 rounded-xl">
            <h1 class="text-center font-bold">Ejercicio 1</h1>

            <input v-model="contador" type="number"  />
            <button @click="incrementarContador" class="bg-green-200 p-3 rounded">Incrementar Contador</button> <br>
            <h2 class="font-mediul">Contador: <span> {{ contador }}</span></h2>
            <h2 class="font-mediul">valor de x: <span> {{ x }}</span></h2>
            <h2 class="font-mediul">valor de y: <span> {{ y }}</span></h2>
        </div>
        `,
        methods: {
          incrementarContador() {
            this.contador += 2;
          },
        },
        mounted() {
          window.addEventListener("mousemove", (e) => {
            this.x = e.clientX;
            this.y = e.clientY;
          });
        },
      };
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
