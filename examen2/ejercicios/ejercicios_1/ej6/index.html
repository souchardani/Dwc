<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 3</title>
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div id="app">
      <div class="container m-5">
        <h1>Gym con Vue</h1>
        <input
          class="w-100 my-4"
          type="text"
          placeholder="AÃ±ade una actividad"
          v-model="txtDeporte"
        />
        <button class="btn btn-primary" @click="agregarDeporte">Agregar</button>
        <div class="deportes">
          <div
            v-for="(deporte, indice) in deportes"
            class="my-3 p-4 rounded d-flex justify-content-between align-items-center"
            :class="{'bg-success-subtle' : deporte.estado, 'bg-danger-subtle': !deporte.estado}"
          >
            {{indice}} - {{deporte.nombre}} - {{deporte.estado}}
            <div w-100>
              <button @click="completar(deporte)" class="btn btn-success m-2">
                OK
              </button>
              <button @click="eliminar(indice)" class="btn btn-danger">
                X
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- incluimos vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/app.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
