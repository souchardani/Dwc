  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

        width: 400px;
        height: 400px;
        border: 5px solid green;
        margin: 50px;
      }

      </p>
    </div>
    <!-- incluimos vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
  </body>
</html>
